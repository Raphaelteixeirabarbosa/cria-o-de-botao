<div class="card login-card">
    <div class="card-body">
        <form>
            <div class="form-group">
                <!-- <label for="username-field" class="required">Usuário</label> -->
                <input type="text" class="form-control" name="username-field" id="username-field" aria-describedby="user-help" placeholder="Usuário" required>
                <small id="user-help" class="form-text text-muted">Seu usuário fornecido pelo sistema</small>
            </div>
            <div class="form-group">
                <!-- <label for="password-field" class="required">Senha</label> -->
                <input type="password" name="password-field" class="form-control" id="password-field" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <label for="Control-field">Sistema</label>
                <select class="form-control" id="Control-field">
                    <option>PegasusFood</option>
                    <option>ProClin</option>
                </select>
            </div>
            <div class="form-check text-center">
                <input type="checkbox" class="form-check-input" id="lembrar-check">
                <label class="form-check-label" for="lembrar-check">Lembrar me</label>
            </div>
            <hr>
            <button type="submit" class="btn btn-mercurio">Entrar</button>
        </form>
    </div>
</div>
